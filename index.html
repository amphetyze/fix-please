<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/aos.js" defer></script>
    <title>
        AvitoPro &mdash; Бесплатная разблокировка вашего аккаунт Авито от наших специалистов!
    </title>
</head>
<body>
    <div class="wrapper">
        <header class="header container">
            <div class="header__wrapper" data-aos="fade-down">
                <a href="./" class="logo">
                    AvitoPro
                </a>
                <a href="#!" class="button">
                    <span>Написать</span>
                    <svg class="button__icon" width="42" height="42" viewBox="0 0 42 42">
                        <use href="./img/sprites.svg#telegram-icon"></use>
                    </svg>
                </a>
            </div>
        </header>
        <main class="main">
            <section class="section section--hero">
                <div class="section__wrapper container" data-aos="fade" data-aos-delay="300" data-aos-duration="1000">
                    <div class="section__start">
                        <h1 class="section__title">
                            Бесплатная разблокировка
                        </h1>
                        <p class="section__description">
                            Вашего заблокированного аккаунт авито от команды специалистов АвитоПро
                        </p>
                        <button class="section__button button button--accent">
                            <span>Разблокировать аккаунт</span>
                            <svg class="button__icon" width="52" height="52" viewBox="0 0 52 52">
                                <use href="./img/sprites.svg#unlock-blue-icon"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="section__end"></div>
                </div>
            </section>
        </main>
        <footer class="footer container">
            <div class="footer__wrapper">
                <div class="footer__start">
                    <a href="./" class="logo">AvitoPro</a>
                    <a href="#!" class="button">
                        <span>Написать</span>
                        <svg class="button__icon" width="42" height="42" viewBox="0 0 42 42">
                            <use href="./img/sprites.svg#telegram-icon"></use>
                        </svg>
                    </a>
                </div>
                <div class="footer__end">
                    <p class="footer__copyright">
                        &copy; AvitoPro, 2024 г. Все права защищены
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
